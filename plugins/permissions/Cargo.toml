[dependencies]
echonote-audio = { workspace = true }

tauri = { workspace = true, features = ["specta", "test"] }
tauri-plugin-shell = { workspace = true }

specta = { workspace = true }
tauri-specta = { workspace = true, features = ["derive", "typescript"] }

serde = { workspace = true }
thiserror = { workspace = true }
futures-util = { workspace = true }
tracing = { workspace = true }

[target."cfg(target_os = \"macos\")".dependencies]
echonote-bundle = { workspace = true }
echonote-tcc = { workspace = true }
block2 = { workspace = true }
objc2 = { workspace = true }
objc2-av-foundation = { workspace = true }
objc2-contacts = { workspace = true, features = ["CNContactStore", "block2"] }
objc2-event-kit = { workspace = true, features = ["EKEventStore", "EKTypes", "block2"] }
