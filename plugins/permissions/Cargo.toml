[package]
name = "tauri-plugin-permissions"
version = "0.1.0"
authors = [ "You" ]
description = ""
edition = "2024"
exclude = ["/examples", "/dist-js", "/guest-js", "/node_modules"]
links = "tauri-plugin-permissions"

[build-dependencies]
tauri-plugin = { workspace = true, features = ["build"] }

[dev-dependencies]
specta-typescript = { workspace = true }
